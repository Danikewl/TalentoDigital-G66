  <body class="">
    <p>Si me clickeas dos veces, desapareceré.</p>
    <p>¡Yo también!</p>
    <p>¡Yo también!</p>

    <span>click</span>
    <span>click</span>
    <span>click</span>

    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").dblclick(function () {
          $(this).hide("slow");
        });

        $("p").click(function () {
          $(this).css({
            color: "blue",
            "font-size": "2em",
          });
        });

        $("p").hover(function () {
          $(this).html("<a href='#'>Me convertí</a>");
        });

        $("span").click(function () {
          $(this).hide();
        });
      });
    </script>
  </body>
