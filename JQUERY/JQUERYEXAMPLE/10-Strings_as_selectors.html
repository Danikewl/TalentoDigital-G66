  <body>
    <a href="" alt="" target="">AA</a>
    <script>
      let plantilla1 = (href, texto) => {
        return $(
          `<div><a href='${href}' alt='${texto}' id='${texto}' target="_blank">${texto}</a></div> `
        );
      };
      $(document).ready(function () {
        $("body").html(plantilla1("https://google.com", "Google html")); //con html
        $("body").append(plantilla1("https://google.com", "Google 1")); //con append
        $("body").append(plantilla1("https://google.com", "Google 2")); //con append
        $("body").append(plantilla1("https://google.com", "Google 3")); //con append
        $("body").append(plantilla1("https://google.com", "Google 4")); //con append

        console.log("body");
      });
    </script>
